<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant Reservations</h1>
            <hr>
            <h2>Current Reservations and Wait List</h2>
            <p></p>
            <a href="/">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
            </a>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Current Reservations</strong>
                    </h3>
                </div>
                <div class="panel-body" id="arrayResults">
                    <div class="well">
                        <span class="label label-primary label-lg">1</span> 
                        <h3>
                            <strong> | </strong>
                            <span class="reservation"></span>
                        </h3>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Wait List</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
    $.get("/reslist", function(data){
        console.log(data);
    for (var i = 0; i < data.length; i++) {
        $("#arrayResults").append(" <div class='well'>" + data[i].name + "</div>" );
    }
    });
    </script>
