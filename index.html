<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2>Book Your Seat Before They Are All Gone</h2>
            <p></p>
            <a href="/reservations">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
            </a>
            <a href="/">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Table Reservation</strong>
                </h3>
            </div>
            <div class="panel-body">
                <form method="POST" role="form">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="role">Phone Number</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="force-points">Unique ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>

                </form>
                <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                        <span class="glyphicon glyphicon-check"></span> Book It</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            email: $("#email").val().trim(),
            phone: $("#phone").val().trim(),
            uniqueID: $("#id").val().trim()
          };
    
          $.post("/api/new", newReservation)
          .then(function(data) {
            console.log(data);
            alert("You're In!");
          });
        });
    </script>

</body>

</html>
